<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web3 dApp</title>
    <style>
        /* Add styles here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .box {
            flex: 1;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1e1e1e;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #af594c;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #a04351;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Box for Ethereum Price -->
        <div class="box">
            <h1>Ethereum (ETH) Price</h1>
            <p>The current price of Ethereum (ETH) is: ${{ eth_price }}</p>
        </div>

        <!-- Box for Image Download -->
        <div class="box">
            {% if image_available %}
                <img src="{{ url_for('static', filename=file_key) }}" alt="Downloaded Image">
            {% else %}
                <p>Image not available. Click download to retrieve the image.</p>
            {% endif %}
            <a href="/download" class="btn">Download File</a>
        </div>
    </div>
</body>
</html>
